<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>DescargaSAT</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="bootstrap.bundle.min.js"></script>
	<script src="bluebird.min.js"></script>
	<script src="jszip.min.js"></script>
	<script src='popup.js'></script>
	<link rel=stylesheet href="style.css">
</head>
<body>
	<div class="container text-center">
        <h4 class="py-2">Descarga SAT</h4>

		<div class="py-2 btn-group dropend">
			<button class="btn btn-outline-primary btn-sm btn-l-rad" id='downloadPDF'>
				<span class="badge position-absolute top-0 start-0 translate-middle rounded-pill bg-danger" id="countBadgePDF"></span>
				Descargar PDF
			</button>
			<button id="btnDropDownPdf" class="btn btn-primary btn-sm btn-r-rad dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
				<span class="visually-hidden">Toggle</span>
			</button>
			<ul class="dropdown-menu noborder" aria-labelledby="btnDropDownPdf" data-popper-placement="right">
				<li>
					<button id="btnDownloadZipPdf" class="btn btn-outline-primary btn-sm" title="Descargar como zip">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-zip" viewBox="0 0 16 16">
							<path d="M5 7.5a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v.938l.4 1.599a1 1 0 0 1-.416 1.074l-.93.62a1 1 0 0 1-1.11 0l-.929-.62a1 1 0 0 1-.415-1.074L5 8.438V7.5zm2 0H6v.938a1 1 0 0 1-.03.243l-.4 1.598.93.62.929-.62-.4-1.598A1 1 0 0 1 7 8.438V7.5z"/>
							<path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1h-2v1h-1v1h1v1h-1v1h1v1H6V5H5V4h1V3H5V2h1V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
						  </svg>
					</button>
				</li>
			</ul>
		</div>
		<div class="py-2 btn-group dropend">
			<button class="btn btn-outline-primary btn-sm btn-l-rad" id='downloadXML'>
				<span class="badge position-absolute top-0 start-0 translate-middle rounded-pill bg-danger" id="countBadgeXML"></span>
				Descargar XML
			</button>
			<button id="btnDropDownXml" class="btn btn-primary btn-sm btn-r-rad dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
				<span class="visually-hidden">Toggle</span>
			</button>
			<ul class="dropdown-menu noborder" aria-labelledby="btnDropDownXml" data-popper-placement="right">
				<li>
					<button id="btnDownloadZipXml" class="btn btn-outline-primary btn-sm" title="Descargar como zip">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-zip" viewBox="0 0 16 16">
							<path d="M5 7.5a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v.938l.4 1.599a1 1 0 0 1-.416 1.074l-.93.62a1 1 0 0 1-1.11 0l-.929-.62a1 1 0 0 1-.415-1.074L5 8.438V7.5zm2 0H6v.938a1 1 0 0 1-.03.243l-.4 1.598.93.62.929-.62-.4-1.598A1 1 0 0 1 7 8.438V7.5z"/>
							<path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1h-2v1h-1v1h1v1h-1v1h1v1H6V5H5V4h1V3H5V2h1V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
						  </svg>
					</button>
				</li>
			</ul>
		</div>
		<div class="py-2 btn-group">
			<button class="btn btn-outline-primary btn-sm btn-l-rad" id='downloadCancel'>
				<span class="badge position-absolute top-0 start-0 translate-middle rounded-pill bg-danger" id="countBadgeCancel"></span>
				Descargar Acuse Final
			</button>
			<button id="btnDropDownCancel" class="btn btn-primary btn-sm btn-r-rad dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
				<span class="visually-hidden">Toggle</span>
			</button>
			<ul class="dropdown-menu noborder" aria-labelledby="btnDropDownCancel" data-popper-placement="right">
				<li>
					<button id="btnDownloadZipCancel" class="btn btn-outline-primary btn-sm" title="Descargar como zip">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-zip" viewBox="0 0 16 16">
							<path d="M5 7.5a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v.938l.4 1.599a1 1 0 0 1-.416 1.074l-.93.62a1 1 0 0 1-1.11 0l-.929-.62a1 1 0 0 1-.415-1.074L5 8.438V7.5zm2 0H6v.938a1 1 0 0 1-.03.243l-.4 1.598.93.62.929-.62-.4-1.598A1 1 0 0 1 7 8.438V7.5z"/>
							<path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1h-2v1h-1v1h1v1h-1v1h1v1H6V5H5V4h1V3H5V2h1V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
						  </svg>
					</button>
				</li>
			</ul>
		</div>
		<hr/>
		<div class="py-2 btn-group">
			<button class="btn btn-outline-primary btn-sm" id='downloadAll'>
				<span class="badge position-absolute top-0 start-0 translate-middle rounded-pill bg-danger" id="countBadgeAll"></span>
				Descargar Todo
			</button>
		</div>
		<div class="py-2" style="display: none;" id="divProgress">
			<hr/>
			<span id="spanProgress"></span>
		</div>
	</div>
</body>
</html>
